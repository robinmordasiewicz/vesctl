name: Documentation

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      force_regenerate:
        description: 'Force documentation regeneration (ignore spec hash)'
        required: false
        default: 'false'
        type: boolean
      test_homebrew:
        description: 'Test Homebrew installation and update docs'
        required: false
        default: 'false'
        type: boolean
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - '!docs/commands/**'
      - 'mkdocs.yml'
      - 'scripts/generate-docs.py'
      - 'scripts/generate-homebrew-docs.py'
      - 'scripts/templates/**'
      - '.github/workflows/docs.yml'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  GO_VERSION: '1.23'
  PYTHON_VERSION: '3.11'

jobs:
  check-spec:
    name: Check Spec Changes
    runs-on: ubuntu-latest
    outputs:
      needs_generation: ${{ steps.compare.outputs.needs_generation }}
      spec_hash: ${{ steps.spec-hash.outputs.hash }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build vesctl
        run: go build -o vesctl .

      - name: Generate spec and compute hash
        id: spec-hash
        run: |
          ./vesctl --spec > spec.json
          SPEC_HASH=$(sha256sum spec.json | cut -d' ' -f1)
          echo "hash=$SPEC_HASH" >> $GITHUB_OUTPUT
          echo "$SPEC_HASH" > spec-hash-current.txt
          echo "Current spec hash: $SPEC_HASH"
          echo "Spec size: $(wc -c < spec.json) bytes"

      - name: Restore previous spec hash
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: spec-hash-cached.txt
          key: vesctl-spec-hash-v1

      - name: Compare spec hashes
        id: compare
        run: |
          FORCE_REGEN="${{ github.event.inputs.force_regenerate }}"

          if [ "$FORCE_REGEN" = "true" ]; then
            echo "Force regeneration requested"
            echo "needs_generation=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          if [ -f spec-hash-cached.txt ]; then
            CACHED_HASH=$(cat spec-hash-cached.txt)
            CURRENT_HASH=${{ steps.spec-hash.outputs.hash }}
            if [ "$CACHED_HASH" = "$CURRENT_HASH" ]; then
              echo "Spec unchanged (hash: $CURRENT_HASH)"
              echo "needs_generation=false" >> $GITHUB_OUTPUT
            else
              echo "Spec changed!"
              echo "  Previous: $CACHED_HASH"
              echo "  Current:  $CURRENT_HASH"
              echo "needs_generation=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "No cached hash found, will regenerate"
            echo "needs_generation=true" >> $GITHUB_OUTPUT
          fi

  generate:
    name: Generate Command Docs
    runs-on: ubuntu-latest
    needs: check-spec
    if: needs.check-spec.outputs.needs_generation == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python dependencies
        run: pip install jinja2 pyyaml

      - name: Build vesctl
        run: go build -o vesctl .

      - name: Generate command documentation
        run: |
          python scripts/generate-docs.py \
            --vesctl ./vesctl \
            --output docs/commands \
            --clean \
            --update-mkdocs

      - name: Save spec hash to cache
        run: |
          echo "${{ needs.check-spec.outputs.spec_hash }}" > spec-hash-cached.txt

      - name: Update spec hash cache
        uses: actions/cache/save@v4
        with:
          path: spec-hash-cached.txt
          key: vesctl-spec-hash-v1

      - name: Upload generated docs
        uses: actions/upload-artifact@v4
        with:
          name: generated-docs
          path: docs/
          retention-days: 7

  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    needs: [check-spec, generate]
    if: always() && !failure() && !cancelled()
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download generated docs
        if: needs.generate.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: generated-docs
          path: docs/

      - name: Restore cached docs
        if: needs.generate.result == 'skipped'
        uses: actions/cache/restore@v4
        with:
          path: docs/commands/
          key: vesctl-docs-${{ needs.check-spec.outputs.spec_hash }}
          restore-keys: |
            vesctl-docs-

      - name: Install Homebrew (Linux)
        if: github.event_name == 'release' || github.event.inputs.test_homebrew == 'true'
        uses: Homebrew/actions/setup-homebrew@master

      - name: Install vesctl via Homebrew
        if: github.event_name == 'release' || github.event.inputs.test_homebrew == 'true'
        id: homebrew-install
        run: |
          MAX_RETRIES=5
          RETRY_DELAY=30

          for i in $(seq 1 $MAX_RETRIES); do
            echo "Attempt $i of $MAX_RETRIES..."

            # Refresh tap
            brew tap robinmordasiewicz/tap
            brew update

            # Try to install
            if brew install vesctl 2>&1; then
              echo "Successfully installed vesctl"
              echo "homebrew_success=true" >> $GITHUB_OUTPUT
              exit 0
            fi

            if [ $i -eq $MAX_RETRIES ]; then
              echo "::warning::Failed to install vesctl via Homebrew after $MAX_RETRIES attempts"
              echo "homebrew_success=false" >> $GITHUB_OUTPUT
              exit 0
            fi

            echo "Waiting ${RETRY_DELAY}s before retry..."
            sleep $RETRY_DELAY
          done

      - name: Capture vesctl version
        if: steps.homebrew-install.outputs.homebrew_success == 'true'
        id: vesctl-version
        run: |
          VERSION_OUTPUT=$(vesctl version)
          echo "Full version output:"
          echo "$VERSION_OUTPUT"

          # Parse individual components
          VERSION=$(echo "$VERSION_OUTPUT" | grep -oP 'version \K[0-9]+\.[0-9]+\.[0-9]+' || echo "")
          COMMIT=$(echo "$VERSION_OUTPUT" | grep -oP 'commit:\s+\K[a-f0-9]+' || echo "")
          BUILT=$(echo "$VERSION_OUTPUT" | grep -oP 'built:\s+\K\S+' || echo "")

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "commit=$COMMIT" >> $GITHUB_OUTPUT
          echo "built=$BUILT" >> $GITHUB_OUTPUT

          echo "Parsed - Version: $VERSION, Commit: $COMMIT, Built: $BUILT"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install MkDocs dependencies
        run: pip install -r requirements-docs.txt

      - name: Generate homebrew docs with real version
        if: steps.homebrew-install.outputs.homebrew_success == 'true'
        run: |
          pip install jinja2
          python scripts/generate-homebrew-docs.py \
            --version "${{ steps.vesctl-version.outputs.version }}" \
            --commit "${{ steps.vesctl-version.outputs.commit }}" \
            --built "${{ steps.vesctl-version.outputs.built }}" \
            --output docs/install/homebrew.md

      - name: Build site
        run: mkdocs build --strict

      - name: Copy install script to site
        run: cp install.sh site/install.sh

      - name: Cache generated docs for future builds
        if: needs.generate.result == 'success'
        uses: actions/cache/save@v4
        with:
          path: docs/commands/
          key: vesctl-docs-${{ needs.check-spec.outputs.spec_hash }}

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      github.event_name == 'release' ||
      github.event_name == 'workflow_dispatch'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
